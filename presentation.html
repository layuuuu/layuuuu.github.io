<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Présentation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/black.css" id="theme">
</head>
<body>

  <div class="reveal">
    <div class="slides">
      <section>Bienvenue à ma présentation</section>
      <section>
        <h2>Slide 2</h2>
        <p>Contenu de la deuxième slide</p>
      </section>
      <section>
        <h2>Slide avec sous-slides</h2>
        <section>Sous-slide 1</section>
        <section>Sous-slide 2</section>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
  <script>
    Reveal.initialize();
  </script>

</body>
</html>
